<html lang="ru">

					<form>
						<div>
							<label >E-mail или Username</label>

				<footer class="footer">
					<p>Copyright &copy; 2018</p>

						<a href="#">terms of use</a> | <a href="#">Privacy Policy</a>

			</div>
			<div class="right">
				<div class="showcase">
					<div class="showcase-content">

							Давайте создавать будущее <strong>вместе</strong>
						</h1>
						<a href="#" class="secondary-btn">Начните, первые 10 дней бесплатно</a>
